<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/foundation.css">
	<link rel="stylesheet" href="css/app.css">
	<script src="actions.js" defer></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js" integrity="sha256-kRbW+SRRXPogeps8ZQcw2PooWEDPIjVQmN1ocWVQHRY=" crossorigin="anonymous"></script>
	<title>Sign Up</title>
</head>
<body>
	<div class="wrapper4">
		<form class="log-in-form">
			<h1 class="text-center" id="betaCode-title" style="margin-top: -.5rem;margin-bottom: -.5rem;">Andresh Infiel</h1>
			<div class="input-wrapper">
				<div class="pinfo"><p>First Name :</p></div>
				<input class="form-inputs" type="text" placeholder="First Name" id="firstName">
				<div class="pinfo"><p>Second Name :</p></div>
				<input class="form-inputs" type="text" placeholder="Second Name" id="SecondName">
				<div class="pinfo"><p>Email :</p></div>
				<input class="form-inputs" type="text" placeholder="Email">				
				<div class="pinfo"><p>Actual Password :</p></div>
				<input class="form-inputs" type="text" placeholder="Password">
				<div class="pinfo"><p>New Password :</p></div>
				<input class="form-inputs" type="password" placeholder="Confirm Password">
				<input id="login-btn" type="submit" class="button expanded" value="Update" style="margin-top: 2.5rem;"></input>
				<a href="login.html"><span class="dot text-center"><img src="../img/ic_arrow_back_24px.svg"></span></a>

			</div>
		</form>
	</div>
	<img src="../img/gradient_circle.svg" alt="page decoration" id="circle1">
	<img src="../img/gradient_circle.svg" alt="page decoration" id="circle2">
	<img src="../img/gradient_circle.svg" alt="page decoration" id="circle3">
	<img src="../img/gradient_circle.svg" alt="page decoration" id="circle4">
	<img src="../img/gradient_circle.svg" alt="page decoration" id="circle5">
</body>
</html>
