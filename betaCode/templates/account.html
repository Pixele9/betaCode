<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/foundation.css">
	<link rel="stylesheet" href="css/app.css">
	<script src="actions.js" defer></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js" integrity="sha256-kRbW+SRRXPogeps8ZQcw2PooWEDPIjVQmN1ocWVQHRY=" crossorigin="anonymous"></script>
	<title>Sign Up</title>
</head>
<body>
	<div class="wrapper4">
		<form class="log-in-form">
			<h1 class="text-center" id="betaCode-title">Andresh Infiel</h1>
			<div class="input-wrapper">
				<p>First Name :</p><input class="form-inputs" type="text" placeholder="First Name" id="firstName">
				<p>Second Name :</p><input class="form-inputs" type="text" placeholder="Second Name" id="SecondName">
				<p>Email :</p><input class="form-inputs" type="text" placeholder="Email">
				<p>Password :</p><input class="form-inputs" type="text" placeholder="Password">
				<p>Confirm Password :</p><input class="form-inputs" type="password" placeholder="Confirm Password">
				<input id="login-btn" type="submit" class="button expanded" value="Update"></input>
			</div>
			<p class="text-center"><a href="login.html">Already singed up?</a></p>
		</form>
	</div>
	<img src="../img/gradient_circle.svg" alt="page decoration" id="circle1">
	<img src="../img/gradient_circle.svg" alt="page decoration" id="circle2">
	<img src="../img/gradient_circle.svg" alt="page decoration" id="circle3">
	<img src="../img/gradient_circle.svg" alt="page decoration" id="circle4">
	<img src="../img/gradient_circle.svg" alt="page decoration" id="circle5">
</body>
</html>
